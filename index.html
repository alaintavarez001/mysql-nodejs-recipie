<!doctype html>

<html>
    
    <head style="width:100%">
         <h2> DONATIONS </h2><br>
    </head>
    
    <body>
        <table style= "width:100%">
         <form>
          Student Name:<input type="text" name="fullname" id="studentname"><br>
          Donation:<input type="text" name="donation" id="donation"><br>
          <button type="button" id="deeznutz">Submit</button>
         </form>     
        </table>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            /*
            1) atach an event handler to fun a function when you click 
                on the button
            2) Make that event handler say console.log("it's working") to
            verify it's working
            3) From within your event handler, create 2 variables and 
            give them the values of whatever is in the input text boxes
                -> use the jquery .val() function
            4) log those values to make sure that it's working
            5) Use the ajax post recipe to send a request to your localhost
            server and write to the db
            */
            $("#deeznutz").on("click",function (){ 
                var a= $("#studentname").val();
                var b= $("#donation").val();
                $.ajax({
                    url: "http://localHost:9000/transactions/"+a+"/"+b,
                    method:"POST",
                    success: function(res){
                        console.log(res);
                    }
                });
            });
        </script>
    </body>

    
    
</html>
